<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Survey Form" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="#">
      <fieldset>
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" required />
        <label for="email">Email: </label>
        <input id="email" type="email" name="email" required />
        <label for="age">Age (optional)</label>
        <input id="age" type="number" name="age" min="10" max="99" required />
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?</label>
        <select>
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label>
          <input id="definitely" type="radio" name="recommandation" value="definitely" checked />
          Definitely
        </label>
        <label>
          <input id="maybe" type="radio" name="recommandation" value="maybe" />
          Maybe
        </label>
        <label>
          <input id="not-sure" type="radio" name="recommandation" value="not-sure" />
          Not sure
        </label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select>
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="fep">
          <input id="fep" type="checkbox" name="fep" value="fep" />
          Front-end Projects
        </label>
        <label for="bep">
          <input id="bep" type="checkbox" name="bep" value="bep" />
          Back-end Projects
        </label>
        <label for="dv">
          <input id="dv" type="checkbox" name="dv" value="dv" />
          Data Visualization 
        </label>
        <label for="ch">
          <input id="ch" type="checkbox" name="ch" value="ch" />
          Challenges 
        </label>
        <label for="osc">
          <input id="osc" type="checkbox" name="osc" value="osc" />
          Open Source Community
        </label>
        <label for="ghr">
          <input id="ghr" type="checkbox" name="ghr" value="ghr" />
          Gitter help rooms
        </label>
        <label for="vi">
          <input id="vi" type="checkbox" name="vi" value="vi" />
          Videos
        </label>
        <label for="cm">
          <input id="cm" type="checkbox" name="cm" value="cm" />
          City Meetups
        </label>
        <label for="wi">
          <input id="wi" type="checkbox" name="wi" value="wi" />
          Wiki
        </label>
        <label for="fo">
          <input id="fo" type="checkbox" name="fo" value="fo" />
          Forum
        </label>
        <label for="ac">
          <input id="ac" type="checkbox" name="ac" value="ac" />
          Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?</label>
        <textarea id="suggestions" placeholder="Enter your comment here..." rows="4"></textarea>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
